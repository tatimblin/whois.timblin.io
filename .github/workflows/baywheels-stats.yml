name: BayWheels Stats Collection

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit and push changes

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: tatimblin/baywheels-stats
          token: ${{ secrets.GH_PAT }}
          path: .github/actions/baywheels-stats
      
      - name: Query BayWheels stats
        id: baywheels
        uses: ./.github/actions/baywheels-stats
        with:
          refresh_session: 'true'
        env:
          COOKIE_SESSID: ${{ secrets.COOKIE_SESSID }}
          COOKIE_STICKY_LYFT_BROWSER_ID: ${{ secrets.COOKIE_STICKY_LYFT_BROWSER_ID }}
          COOKIE_BFE_PKCE: ${{ secrets.COOKIE_BFE_PKCE }}
          COOKIE_LYFT_ACCESS_TOKEN: ${{ secrets.COOKIE_LYFT_ACCESS_TOKEN }}
          COOKIE_GA: ${{ secrets.COOKIE_GA }}
          COOKIE_GA_LCH: ${{ secrets.COOKIE_GA_LCH }}
          COOKIE_STRIPE_MID: ${{ secrets.COOKIE_STRIPE_MID }}
          COOKIE_BFE_FPVAL: ${{ secrets.COOKIE_BFE_FPVAL }}
          COOKIE_STRIPE_SID: ${{ secrets.COOKIE_STRIPE_SID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Save stats to file
        run: echo '${{ steps.baywheels.outputs.stats }}' > stats-latest.json
      
      - name: Commit and push stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats-latest.json
          git commit -m "Update BayWheels stats - $(date +'%Y-%m-%d')" || exit 0
          git push
