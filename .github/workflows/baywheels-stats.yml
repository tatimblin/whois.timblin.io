name: BayWheels Stats Collection

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit and push changes

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: tatimblin/baywheels-stats
          token: ${{ secrets.GH_PAT }}
          path: .github/actions/baywheels-stats
      
      - name: Query BayWheels stats
        id: baywheels
        uses: ./.github/actions/baywheels-stats
        with:
          refresh_session: 'true'
          github_token: ${{ secrets.GH_PAT }}
        env:
          BAYWHEELS_COOKIES: ${{ secrets.BAYWHEELS_COOKIES }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Save stats to CSV
        run: |
          DATE=$(date +'%Y-%m-%d')
          RIDES="${{ steps.baywheels.outputs.number_of_rides }}"
          DISTANCE="${{ steps.baywheels.outputs.total_distance }}"
          TIME="${{ steps.baywheels.outputs.total_time }}"
          echo "$DATE,$RIDES,$DISTANCE,$TIME" > src/bike-stats.csv
      
      - name: Commit and push stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/bike-stats.csv
          git commit -m "Update BayWheels stats - $(date +'%Y-%m-%d')" || exit 0
          git push
